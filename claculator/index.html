<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Anil calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="util.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="text-center">Calculator Anil</h1>
  <div class="container flex flex-col items-center mx-auto">
    <div class="row">
      <input class="input" type="text"/>
    </div>
    <div class="row ">
      <button class="button text-col">C</button>
      <button class="button text-col">%</button>
      <button class="button text-col">M+</button>
      <button class="button text-col btn-col">M-</button>
    </div>
    <div class="row">
      <button class="button text-col">7</button>
      <button class="button text-col">8</button>
      <button class="button text-col">9</button>
      <button class="button text-col btn-col">*</button>
    </div>
    <div class="row">
      <button class="button text-col">4</button>
      <button class="button text-col">5</button>
      <button class="button text-col">6</button>
      <button class="button text-col btn-col">/</button>
    </div>
    <div class="row">
      <button class="button text-col">1</button>
      <button class="button text-col">2</button>
      <button class="button text-col">3</button>
      <button class="button text-col btn-col">+</button>
    </div>
    <div class="row">
      <button class="button text-col">0</button>
      <button class="button text-col">.</button>
      <button class="button text-col">=</button>
      <button class="button text-col btn-col">-</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
